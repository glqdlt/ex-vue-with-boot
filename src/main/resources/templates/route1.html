<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .router-link-active {
            color: red;
        }
    </style>
</head>
<body>
<h2>
    route1
</h2>
<div id="app">
    <h2>Router</h2>
    <p>
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
    </p>
    <router-view></router-view>
</div>
<!--https://daneden.github.io/animate.css/-->
<template id="foo">
    <p>{{message}}</p>
</template>
<script src="webjars/vue/2.5.13/dist/vue.min.js"></script>
<script src="webjars/vue-router/2.5.3/dist/vue-router.min.js"></script>
<script>
    'use strict'
    const Foo = Vue.extend({
        template: '#foo',
        data: function () {
            return {
                message: 'iam foo'
            }
        },
        methods: function () {
            return {
                testMethod() {
                    this.message = 'i am foo?';
                }
            }
        }
    })
    const Bar = Vue.extend({
        template: '<div>bar</div>'
    })
    const routes = [
        {path: '/foo', component: Foo},
        {path: '/bar', component: Bar}
    ]

    const router = new VueRouter({
        routes
    })

    const app = new Vue({
        router
    }).$mount('#app')
</script>
</body>
</html>
